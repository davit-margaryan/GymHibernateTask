server:
  port: 8083

spring:
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
  application:
    name: main-microservice
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/gymdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000
      refresh-token:
        expiration: 604800000

